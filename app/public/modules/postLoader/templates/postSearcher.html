<div class="searcher-open-button-container" ng-class="{'open': PostSearcherController.open}">
	<span class="searcher-open-button glyphicon glyphicon-search" ng-click="PostSearcherController.open = true"></span>
</div>

<div class="searcher-container form-horizontal" ng-class="{'open': PostSearcherController.open}">
	<div class="searcher">

		<div class="form-group">
			<div class="col-sm-12">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
					<input type="text" ng-model="PostLoaderController.postFilter.general" class="form-control"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<p class="col-sm-12 search-field-label">Address</p>
			<div class="col-sm-6">
				<select ng-options="opt.provinceID as opt.provinceName for opt in PostSearcherController.provinces | orderBy: 'provinceName'" ng-model="PostLoaderController.postFilter.provinceID" class="form-control"></select>
			</div>
			<div class="col-sm-6">
				<select ng-options="opt.districtID as opt.districtName for opt in PostSearcherController.districts | filter: {provinceID: PostLoaderController.postFilter.provinceID} | orderBy: 'districtName'" ng-model="PostLoaderController.postFilter.districtID" class="form-control"></select>
			</div>
		</div>

		<div class="form-group">
			<p class="col-sm-12 search-field-label">Price</p>
			<div class="col-sm-6">
				<div class="input-group">
					<span class="input-group-addon">Above:</span>
					<span class="input-group-addon">$</span>
					<input type="number" ng-model="PostLoaderController.postFilter.minPrice" ng-pattern="/^[0-9]+(\.[0-9]{1,3})?$/" step="0.001" class="form-control" />
				</div>
			</div>
			<div class="col-sm-6">
				<div class="input-group">
					<span class="input-group-addon">Below:</span>
					<span class="input-group-addon">$</span>
					<input type="number" ng-model="PostLoaderController.postFilter.maxPrice" ng-pattern="/^[0-9]+(\.[0-9]{1,3})?$/" step="0.001" class="form-control" />
				</div>
			</div>
		</div>

		<div class="form-group">
			<p class="col-sm-12 search-field-label">Structure Size</p>
			<div class="col-sm-6">
				<div class="input-group">
					<span class="input-group-addon">Above:</span>
					<input type="number" ng-model="PostLoaderController.postFilter.minArea" ng-pattern="/^[0-9]+(\.[0-9]{1,3})?$/" step="0.001" class="form-control" />
					<span class="input-group-addon">m<sup>2</sup></span>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="input-group">
					<span class="input-group-addon">Below:</span>
					<input type="number" ng-model="PostLoaderController.postFilter.maxArea" ng-pattern="/^[0-9]+(\.[0-9]{1,3})?$/" step="0.001" class="form-control" />
					<span class="input-group-addon">m<sup>2</sup></span>
				</div>
			</div>
		</div>
	</div>

	<span class="searcher-close-button glyphicon glyphicon-triangle-left" ng-click="PostSearcherController.open = false"></span>
</div>
